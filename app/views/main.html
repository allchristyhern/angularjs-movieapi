<div class="search-movies container">
    <div class="row">
        <div class="search-wrapper col-xs-12">
            <input name="s" class="search" type="text" placeholder="Filter movies..." ng-model="query" />

            <button id="do-search" type="submit" disabled="disabled">
                <i class="fa fa-search"></i>
            </button>

            <p class="search-hint">
                <i class="fa fa-search"></i>
                Search by: <strong>Movie Title</strong>
            </p>
        </div><!-- .search-wrapper -->
    </div>
</div>


<div class="container">
    <div class="list-movies row">

        <h2>
            <i class="fa fa-film"></i>
            {{pageHeading}}
        </h2>
        <ul class="movies-thumb-list clearfix">

            <li class="movie-item fade-anim" style="text-align:center;" ng-repeat="movie in moviesList | filter: query">
                <a href="./#/movies/{{movie.id}}">
                    <h3>{{movie.title}}</h3>

                    <img ng-src="http://image.tmdb.org/t/p/w500{{movie.poster_path}}" alt="{{movie.title}}" class="movie-item img" />
                    <p class="movie-rating movie-info">
                        <i class="fa fa-star"></i>
                        {{movie.vote_average}}
                    </p>
                    <p class="movie-date movie-info">
                        <i class="fa fa-clock-o"></i>
                        {{movie.release_date}}
                    </p>
                    <p class="movie-plot">
                        <i class="fa fa-info-circle"></i>
                        {{movie.overview}}
                    </p>
                </a>

            </li>

        </ul>

        <p ng-show="moviesList.length == 0">loading movies...</p>

    </div>
</div>

<div class="load-more-wrapper">
    <button ng-click="getMoviesList()" ng-hide="moviesList.length == 0" class="load-more">
        <i class="fa fa-film"></i>
        Load More
    </button>
</div>
